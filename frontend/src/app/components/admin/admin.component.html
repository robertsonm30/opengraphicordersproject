<div class="jumbotron">
    <div class="container">
      <div class="alert alert-primary">Message:</div>
     <div > 
        <hr>
          <h3 style="font-weight: 100; font-size: 16px;">Uploaded Images</h3>
          <div class="card" *ngFor="let image of images">
          <div class="row">
            <div class="col-md-8 col-sm-12">
              <img class="img" [src]= "getImageUrl(image.image)" alt="imageTitle">
            </div>
            <div class="col-md-4 py-5 px-5" >
                <div class="card  mb-3">
                    <div class="card-header">Replace this Image</div>
                    <div class="card-body">
                      <h4 class="card-title" style="font-size: 16px; font-weight: 200;">Select an Image to replace</h4>
                      <input 
                        type="file" 
                        name="image" 
                        id="image" 
                        class="btn btn-info btn-block"
                        (change) = "handleFileInput($event.target.files)"
                        >
                    </div>
                  </div>
          
            </div>
 
          </div>
            
          </div>
        </div>
  
    </div>
  </div>
